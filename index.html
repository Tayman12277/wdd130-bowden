<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pickleball Home Page</title>
    <link rel="stylesheet" href="paddles.html">
    <link rel="stylesheet" href="courts.html">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            min-width: 1000px;
        }

        header {
            background-color: #002b5c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            color: white;
        }

        .logo img {
            height: 60px;
            width: auto;
            display: block;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .hero {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 0;
            background-color: white;
        }

        .hero img {
            width: 400px;
            height: 300px;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 50px 0;
        }

        .card {
            background-color: white;
            border: 1px solid #000;
            width: 350px;
            padding: 30px;
            text-align: center;
            box-shadow: 4px 4px 0px #ccc;
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        button {
            background-color: #002b5c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Pickleball Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courts</a></li>
                <li><a href="#">Paddles</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="images/balls.jpg" alt="balls">
        <img src="images/courts.jpg" alt="courts">
    </section>

    <section class="cards-container">
        <div class="card">
            <h3>Local Courts</h3>
            <button type="button">Find a court</button>
        </div>

        <div class="card">
            <h3>Paddles</h3>
            <button type="button">Recommendations</button>
        </div>
    </section>

</body>
</html>
